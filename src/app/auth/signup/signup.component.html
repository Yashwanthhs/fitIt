<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="OnSubmit(f)"
  >
    <mat-form-field appearance="outline" hintLabel="Enter your vaild Mail ID">
      <mat-label>E-Mail</mat-label>
      <input
        type="email"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Invaild Mail-ID</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >E-Mail must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" hintLabel="Atleast 6 characters">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Password lenght to small</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" hintLabel="Tell us your BithDate">
      <input
        ngModel
        name="birthdate"
        required
        matInput
        placeholder="your BithDate"
        [matDatepicker]="picker"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Please pick your BirthDate</mat-error>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required
      >Agree to terms and conditions</mat-checkbox
    >
    <button
      *ngIf="!(loaderEnabled | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="loaderEnabled | async"></mat-spinner>
  </form>
</section>
