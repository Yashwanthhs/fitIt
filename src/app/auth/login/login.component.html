<form
  fxLayout="column"
  fxLayoutAlign="center center"
  #f="ngForm"
  (ngSubmit)="OnSubmit(f)"
>
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input
      type="email"
      matInput
      placeholder="your mail"
      required
      email
      ngModel
      name="email"
      #emailInput="ngModel"
    />
    <mat-hint>Use the same mail id used for sign-in</mat-hint>
    <mat-error *ngIf="emailInput.hasError('required')">enter mail Id</mat-error>
    <mat-error *ngIf="!emailInput.hasError('required')">
      Invaid Mail Id</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="your password"
      required
      ngModel
      name="Password"
    />
    <mat-hint>Use the same password used for sign-in</mat-hint>
    <mat-error>Please enter the password</mat-error>
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="f.invalid"
    *ngIf="!(loaderEnabled | async)"
  >
    Submit
  </button>
  <mat-spinner *ngIf="loaderEnabled | async"></mat-spinner>
</form>
